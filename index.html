<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Login/Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="cadastro">
            <h1> Cadastro </h1>
            <div class="ElementosInput">
                <div class="divNome">
                    <label for="cadastroNome">Nome:</label>
                    <input type="text" name="cadastroNome">
                </div>
    
                <div class="divSenha">
                    <label for="cadastroSenha">Senha:</label>
                    <input type="password" name="cadastroSenha">
                </div>
    
                <button id="cadastroBTN">Cadastrar</button>
            </div>
        </div>

        <div id="login">
            <h1> Login </h1>
            <div class="ElementosInput">
                <div class="divNome">
                    <label for="LoginNome">Nome:</label>
                    <input type="text" name="LoginNome">
                </div>
                
                <div class="divSenha">
                    <label for="LoginSenha">Senha:</label>
                    <input type="password" name="LoginSenha">
                </div>
    
                <button id="LoginBTN">Entrar</button>
            </div>
        </div>
    </main>
</body>
</html>
